<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake Water Gun Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="all-content">
    <div class="header">
        <h1>Snake Water Gun Game</h1>        
    </div>
    <div class="content-box">
    <div class="images">
        <div ><img  id="snake" class="img" src="/images/snake2.png" alt="Snake img"></div>
        <div ><img id="water" class="img" src="/images/water2.png" alt="Water img"></div>
        <div ><img id="gun" class="img" src="/images/gun2.png" alt="Gun img"></div>
    </div>

    <div class="winnerpara"><span id="para"></span></div>
    <div class="resultpara"><span class="game-result"></span></div>
    <!-- <div class="round">You win</div> -->
    <button class="button">Try Again</button>
    </div>
    <footer><span>Made with ❤️ by Jyoti Markun</span></footer>
</div>
</body>
</html>
